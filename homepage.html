<!DOCTYPE html>
<html>
<head>
    <title>Plana - Curated Recommendations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roboto/2.0.0/css/roboto.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .button {
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Plana</h1>
    <p class="subtitle">Curated Recommendations</p>
    <a href="selection-page.html" class="button">New York City</a>
</body>
</html>
