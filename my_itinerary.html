<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Itineraries</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .mobile-stack > * {
                width: 100% !important;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-4 md:mb-6 text-blue-800">My Itinerary</h1>
        
        <div class="flex flex-col md:flex-row mobile-stack space-y-4 md:space-y-0 md:space-x-6">
            <!-- Calendar Section -->
            <div class="w-full md:w-2/3 bg-white shadow-lg rounded-lg p-4">
                <h2 class="text-lg md:text-xl font-semibold mb-4">Trip Calendar</h2>
                <div class="space-y-4">
                    <div class="border rounded p-3 bg-blue-50">
                        <h3 class="font-medium text-gray-700">Day 1</h3>
                        <div class="mt-2 bg-white rounded p-2">
                            <p class="text-sm text-gray-600">No islands added yet</p>
                        </div>
                    </div>
                    <div class="border rounded p-3 bg-blue-50">
                        <h3 class="font-medium text-gray-700">Day 2</h3>
                        <div class="mt-2 bg-white rounded p-2">
                            <p class="text-sm text-gray-600">No islands added yet</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Islands Section -->
            <div class="w-full md:w-1/3 bg-white shadow-lg rounded-lg p-4">
                <h2 class="text-lg md:text-xl font-semibold mb-4">Islands Added</h2>
                <div class="grid md:grid-cols-1 gap-4">
                    <div class="border rounded-lg overflow-hidden shadow-sm">
                        <img src="/api/placeholder/400/250" alt="Santorini" class="w-full h-48 object-cover">
                        <div class="p-3">
                            <h3 class="font-bold text-base md:text-lg">Santorini</h3>
                            <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition text-sm md:text-base">
                                Add to Itinerary
                            </button>
                        </div>
                    </div>
                    <div class="border rounded-lg overflow-hidden shadow-sm">
                        <img src="/api/placeholder/400/250" alt="Mykonos" class="w-full h-48 object-cover">
                        <div class="p-3">
                            <h3 class="font-bold text-base md:text-lg">Mykonos</h3>
                            <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition text-sm md:text-base">
                                Add to Itinerary
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
