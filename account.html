<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - Plana</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/roboto/2.0.0/css/roboto.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mystyles.css">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script defer src="account.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <!-- <div id="account-container"> -->
    <div class="site-header">
        <div class="site-header-content">
          <div class="header-top">
            <div class="banner">
              <a href="https://makeplana.com">Plana</a>
            </div>
          </div>
        </div>
        <div class="header-bottom-line"></div>
    </div>
    <!-- <h2>Welcome!</h2> -->
    <div id="account-content"></div>
  <!-- </div> -->
</body>
<style>
/* General Styles */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#account-container {
  text-align: center;
  margin: 20px auto;
  max-width: 500px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 12px;
  background-color: black;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Input Styles */
.input-container {
  position: relative;
  margin-bottom: 5px; /* Reduced gap between fields */
  margin-top: 5px; /* Remove extra top margin */
}

.input-container input {
  width: 100%;
  padding: 10px 10px 10px 40px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: box-shadow 0.3s ease;
}

form {
  display: flex;
  flex-direction: column;
  gap: 5px; /* Use gap for consistent spacing */
}

.input-container i.icon {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  color: #aaa;
}

.input-container input:focus {
  box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
  border-color: rgba(255, 107, 107, 0.5);
}

/* CTA Buttons */
.cta-button {
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, rgba(255, 107, 107, 0.5), rgba(78, 205, 196, 0.5));
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.cta-button:hover {
  background: linear-gradient(45deg, rgba(255, 107, 107, 1), rgba(78, 205, 196, 1));
  transform: translateY(-2px);
}

.cta-button:active {
  transform: translateY(0);
}

.guest-button {
  background: linear-gradient(45deg, rgba(78, 205, 196, 0.5), rgba(255, 107, 107, 0.5));
  margin-top: 15px;
}

/* Link Buttons */
.link-button {
  background: none;
  color: #3498db;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  text-decoration: underline;
}

.link-button:hover {
  color: #1d78c1;
}

/* Error Messages */
.error-message {
  color: #e74c3c;
  font-size: 14px;
  margin-top: 10px;
}

/* Animations */
.animated-form {
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

#form-container {
  margin-bottom: 20px;
}

#form-container a {
  color: #3498db;
  text-decoration: underline;
  cursor: pointer;
}

#form-container a:hover {
  color: #1d78c1;
}

.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin-bottom: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#toggle-to-login {
  color: #40e0d0 ; /* or any color you want */
}

#toggle-to-signup {
  color: #40e0d0 ; /* or any color you want */
}

</style>
</html>
