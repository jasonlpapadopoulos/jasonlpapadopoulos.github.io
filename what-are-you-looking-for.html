<script>
        const isProd = window.location.hostname === 'makeplana.com';
        const BASE_URL = isProd ? '' : '.';
        
        const config = {
            urls: {
                home: `${BASE_URL}/what-are-you-looking-for2`,
                neighborhoods: `${BASE_URL}/neighborhoods`,
                food: `${BASE_URL}/food`,
                drinks: `${BASE_URL}/drink`
            }
        };

        function setCategory(category) {
            localStorage.setItem('selectedCategory', category);
            window.location.href = config.urls.neighborhoods;
        }
</script>
