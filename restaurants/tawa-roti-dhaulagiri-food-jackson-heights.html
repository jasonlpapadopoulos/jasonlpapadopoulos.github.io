<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Tawa Roti Dhaulagiri Food</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://static01.nyt.com/images/2014/02/19/dining/20140219-HUNGRY-slide-JCCC/20140219-HUNGRY-slide-JCCC-superJumbo.jpg'>
                <img class='restaurant-image' src='https://static01.nyt.com/images/2014/02/19/dining/20140219-HUNGRY-slide-JCCC/20140219-HUNGRY-slide-JCCC-superJumbo.jpg' alt='Tawa Roti Dhaulagiri Food' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Tawa Roti Dhaulagiri Food</h1>
            <div class='restaurant-type'>Asian â€¢ $</div>
            <div class='restaurant-address'>37-38 72nd St, Jackson Heights, NY 11372</div>

            <p>
                Charming family-owned spot serving up real Nepalese dishes. Enjoy traditional thalis, handmade rotis, and specialities like sukuti and butan. Known for rich flavors and warm service.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7507528, -73.8939814], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7507528, -73.8939814]).addTo(this.map)
                    .bindPopup('<b>Tawa Roti Dhaulagiri Food</b><br>37-38 72nd St, Jackson Heights, NY 11372').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Tawa%20Roti%20Dhaulagiri%20Food+37-38%2072nd%20St,%20Jackson%20Heights,%20NY%2011372';
            const reservationUrl = 'Walk in Only';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
