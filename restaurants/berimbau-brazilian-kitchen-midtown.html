<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Berimbau Brazilian Kitchen</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://image.resy.com/3/003/2/77619/91ceaa8d31915e1c8c90106fd5a3dbab497f258c/jpg/1600x1600'>
                <img class='restaurant-image' src='https://image.resy.com/3/003/2/77619/91ceaa8d31915e1c8c90106fd5a3dbab497f258c/jpg/1600x1600' alt='Berimbau Brazilian Kitchen' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Berimbau Brazilian Kitchen</h1>
            <div class='restaurant-type'>Latin American • $$</div>
            <div class='restaurant-address'>3 W 36th St, New York, NY 10018</div>

            <p>
                Berimbau Brazilian Kitchen serves up a fresh take on classic Brazilian dishes like Picanha and Feijoada. Enjoy Cachaça cocktails in a roomy, modern setting that invites you to relax.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7501481, -73.9841403], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7501481, -73.9841403]).addTo(this.map)
                    .bindPopup('<b>Berimbau Brazilian Kitchen</b><br>3 W 36th St, New York, NY 10018').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Berimbau%20Brazilian%20Kitchen+3%20W%2036th%20St,%20New%20York,%20NY%2010018';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/berimbau-brazilian-kitchen-midtown?date=2024-10-23&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
