<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Great NY Noodletown</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://onthegrid.city/imager/s3_amazonaws_com/onthegrid.city/assets/grid/new-york-city/chinatown/great-n-y-noodletown/55bb8d0369702d23770003d5_299006722e285f47655d17d1c9136337.jpg'>
                <img class='restaurant-image' src='https://onthegrid.city/imager/s3_amazonaws_com/onthegrid.city/assets/grid/new-york-city/chinatown/great-n-y-noodletown/55bb8d0369702d23770003d5_299006722e285f47655d17d1c9136337.jpg' alt='Great NY Noodletown' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Great NY Noodletown</h1>
            <div class='restaurant-type'>Chinese â€¢ $</div>
            <div class='restaurant-address'>28 Bowery St, New York, NY 10013</div>

            <p>
                This popular spot has been serving up genuine Cantonese dishes since 1981. Enjoy roast meats, noodle dishes, and wonton soups in a simple, cash-only environment. Open late, from 9am to 4am.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.5747824, -73.9799809], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.5747824, -73.9799809]).addTo(this.map)
                    .bindPopup('<b>Great NY Noodletown</b><br>28 Bowery St, New York, NY 10013').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Great%20NY%20Noodletown+28%20Bowery%20St,%20New%20York,%20NY%2010013';
            const reservationUrl = 'Walk in Only';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
