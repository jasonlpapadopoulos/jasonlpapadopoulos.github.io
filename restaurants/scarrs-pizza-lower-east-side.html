<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Scarr's Pizza</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://media.newyorker.com/photos/64e66ec548bb599090cfe1ee/3:2/w_2559,h_1706,c_limit/230904_r42872.jpg'>
                <img class='restaurant-image' src='https://media.newyorker.com/photos/64e66ec548bb599090cfe1ee/3:2/w_2559,h_1706,c_limit/230904_r42872.jpg' alt='Scarr's Pizza' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Scarr's Pizza</h1>
            <div class='restaurant-type'>Pizza â€¢ $</div>

            <p>
                Classic pizzeria with a retro vibe, boasting handmade, stone-milled flour crusts and fresh mozzarella. The lively atmosphere brings back the charm of old-school neighborhood spots, all while keeping it modern.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7157403, -73.9915692], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7157403, -73.9915692]).addTo(this.map)
                    .bindPopup('<b>Scarr's Pizza</b><br>35 Orchard Street, New York, NY 10002').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Scarr's%20Pizza+35%20Orchard%20Street,%20New%20York,%20NY%2010002';
            const reservationUrl = 'https://www.opentable.com/r/scarrs-pizza-new-york?ref=1068';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
