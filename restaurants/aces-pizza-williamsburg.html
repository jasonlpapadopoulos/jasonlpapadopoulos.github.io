<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Ace's Pizza</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://res.cloudinary.com/the-infatuation/image/upload/v1656121771/cms/reviews/aces-perfect-pizza/TeddyWolff.AcesPizza.Socials.52.jpg'>
                <img class='restaurant-image' src='https://res.cloudinary.com/the-infatuation/image/upload/v1656121771/cms/reviews/aces-perfect-pizza/TeddyWolff.AcesPizza.Socials.52.jpg' alt='Ace's Pizza' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Ace's Pizza</h1>
            <div class='restaurant-type'>Pizza • $</div>

            <p>
                This spot serves up Detroit-style pizza with a crunchy, cheesy crust and a touch of sweetness in the sauce. The retro vibe has an 80’s feel, packed with vintage games and a throwback atmosphere.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.7149458'; // Replace with actual latitude value dynamically
            const longitude = '-73.9585415'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Ace's Pizza</b><br>637 Driggs Ave, Brooklyn, NY 11211').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Ace's%20Pizza+637%20Driggs%20Ave,%20Brooklyn,%20NY%2011211';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/aces-pizza?date=2024-10-24&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
