<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Lilia</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.getbento.com/accounts/7bf67b2820625f9f7c33d7b0403a8cca/media/yPESVGQ3ump0k9KQLUwj_Lilia-0741.jpg?w=1200&fit=crop&auto=compress,format&h=600'>
                <img class='restaurant-image' src='https://images.getbento.com/accounts/7bf67b2820625f9f7c33d7b0403a8cca/media/yPESVGQ3ump0k9KQLUwj_Lilia-0741.jpg?w=1200&fit=crop&auto=compress,format&h=600' alt='Lilia' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Lilia</h1>
            <div class='restaurant-type'>Italian â€¢ $$$</div>
            <div class='restaurant-address'>567 Union Ave, Brooklyn, NY 11222</div>

            <p>
                An Italian eatery in a revamped auto shop, serving handmade pastas, wood-fired seafood, and steaks. The wine list is all Italian, and the cocktails are classic. Bright, polished vibes with warm service.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7176165, -73.9524013], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7176165, -73.9524013]).addTo(this.map)
                    .bindPopup('<b>Lilia</b><br>567 Union Ave, Brooklyn, NY 11222').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Lilia+567%20Union%20Ave,%20Brooklyn,%20NY%2011222';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/lilia?date=2024-07-24&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
