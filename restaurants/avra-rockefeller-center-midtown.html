<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Avra Rockefeller Center</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://image.resy.com/3/003/2/59999/f7ae52ce3370994f259962b368cf1cb4a5672cc5/jpg/1:1/1600'>
                <img class='restaurant-image' src='https://image.resy.com/3/003/2/59999/f7ae52ce3370994f259962b368cf1cb4a5672cc5/jpg/1:1/1600' alt='Avra Rockefeller Center' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Avra Rockefeller Center</h1>
            <div class='restaurant-type'>Greek â€¢ $$$$</div>
            <div class='restaurant-address'>1271 Avenue of the Americas, New York, NY 10020</div>

            <p>
                Sleek spot with a refined take on classic Greek tavernas. Fresh Mediterranean seafood, locally sourced ingredients, and a spacious, luxe vibe inside a historic building. A perfect blend of style and flavor.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7606976, -73.9811755], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7606976, -73.9811755]).addTo(this.map)
                    .bindPopup('<b>Avra Rockefeller Center</b><br>1271 Avenue of the Americas, New York, NY 10020').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Avra%20Rockefeller%20Center+1271%20Avenue%20of%20the%20Americas,%20New%20York,%20NY%2010020';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/avra-rockefeller-center?date=2024-07-24&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
