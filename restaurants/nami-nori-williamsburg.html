<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Nami Nori</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.dwell.com/photos/6877377675512651776/6877380873893851136/large.jpg'>
                <img class='restaurant-image' src='https://images.dwell.com/photos/6877377675512651776/6877380873893851136/large.jpg' alt='Nami Nori' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Nami Nori</h1>
            <div class='restaurant-type'>Sushi â€¢ $$</div>
            <div class='restaurant-address'>236 N 12th St, Brooklyn, NY 11211</div>

            <p>
                Laid-back spot focused on open-style sushi hand rolls. Enjoy a mix of flavors, tasty Japanese snacks, and drinks in a bright, beachy vibe. Perfect for a casual bite.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7191766, -73.9528855], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7191766, -73.9528855]).addTo(this.map)
                    .bindPopup('<b>Nami Nori</b><br>236 N 12th St, Brooklyn, NY 11211').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Nami%20Nori+236%20N%2012th%20St,%20Brooklyn,%20NY%2011211';
            const reservationUrl = 'https://www.opentable.com/restref/client/?restref=1283572&lang=en-US&ot_source=Restaurant%20website&corrid=8af5977a-cc92-42cf-962d-19c9f1f45dc7';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
