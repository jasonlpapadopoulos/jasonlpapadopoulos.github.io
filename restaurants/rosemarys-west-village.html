<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Rosemary's</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.ctfassets.net/1aemqu6a6t65/7b1UeMgBYvVb6M2q51rWAu/aec58bfc39e50a6a0f27d12f67c53b03/rosemarys-west-village-manhattan-photo-courtesy-03'>
                <img class='restaurant-image' src='https://images.ctfassets.net/1aemqu6a6t65/7b1UeMgBYvVb6M2q51rWAu/aec58bfc39e50a6a0f27d12f67c53b03/rosemarys-west-village-manhattan-photo-courtesy-03' alt='Rosemary's' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Rosemary's</h1>
            <div class='restaurant-type'>Italian â€¢ $$</div>

            <p>
                Charming Italian spot showcasing seasonal dishes using fresh rooftop garden produce. Handcrafted pasta, Spritz cocktails, and a cozy vibe with exposed brick and lush greenery. A delightful blend of rustic warmth and culinary creativity.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7348164, -73.9998903], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7348164, -73.9998903]).addTo(this.map)
                    .bindPopup('<b>Rosemary's</b><br>18 Greenwich Avenue, New York, NY 10011').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Rosemary's+18%20Greenwich%20Avenue,%20New%20York,%20NY%2010011';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/rosemarys?date=2024-07-24&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
