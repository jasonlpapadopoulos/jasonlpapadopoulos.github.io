<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Forma Pasta Factory</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://img.cdn4dd.com/cdn-cgi/image/fit=cover,width=600,height=400,format=auto,quality=80/https://doordash-static.s3.amazonaws.com/media/store/header/273273.jpg'>
                <img class='restaurant-image' src='https://img.cdn4dd.com/cdn-cgi/image/fit=cover,width=600,height=400,format=auto,quality=80/https://doordash-static.s3.amazonaws.com/media/store/header/273273.jpg' alt='Forma Pasta Factory' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Forma Pasta Factory</h1>
            <div class='restaurant-type'>Italian â€¢ $$</div>
            <div class='restaurant-address'>14 Bedford Ave, Brooklyn, NY 11222</div>

            <p>
                Fresh, tasty pasta dishes made daily in a relaxed, welcoming atmosphere. Cozy seating inside and out, friendly service, and a solid wine list, all at wallet-friendly prices.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7237974, -73.951544], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7237974, -73.951544]).addTo(this.map)
                    .bindPopup('<b>Forma Pasta Factory</b><br>14 Bedford Ave, Brooklyn, NY 11222').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Forma%20Pasta%20Factory+14%20Bedford%20Ave,%20Brooklyn,%20NY%2011222';
            const reservationUrl = 'Walk in Only';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
