<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Ixta Cocina Mexicana + Mezcal Bar</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://cdn.prod.website-files.com/633dbbd40fd3e347ca5da810/63470af2ee7d9567cf664040_IXTA%20Food%20Shoot-17.jpg'>
                <img class='restaurant-image' src='https://cdn.prod.website-files.com/633dbbd40fd3e347ca5da810/63470af2ee7d9567cf664040_IXTA%20Food%20Shoot-17.jpg' alt='Ixta Cocina Mexicana + Mezcal Bar' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Ixta Cocina Mexicana + Mezcal Bar</h1>
            <div class='restaurant-type'>Mexican â€¢ $$</div>

            <p>
                Trendy spot with upscale Oaxacan dishes, inventive cocktails, and a wide range of mezcal. Lively vibe with outdoor seating, brunch options, and space for private gatherings.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.7244056'; // Replace with actual latitude value dynamically
            const longitude = '-73.9922194'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Ixta Cocina Mexicana + Mezcal Bar</b><br>299 Bowery, New York, NY 10003').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Ixta%20Cocina%20Mexicana%20+%20Mezcal%20Bar+299%20Bowery,%20New%20York,%20NY%2010003';
            const reservationUrl = 'https://www.opentable.com/r/ixta-new-york';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
