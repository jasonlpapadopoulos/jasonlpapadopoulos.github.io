<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Shalom Japan</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <style>
        .restaurant-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out;
        }
        .restaurant-image-wrapper {
            width: 90%;
            max-width: 600px;
            background-color: white; /* White border */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255,255,255,0.1);
            margin-bottom: 20px;
            padding: 5px; /* Thin white border */
        }
        .restaurant-image {
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 15px; /* Slightly smaller radius to create a gap */
        }
        .restaurant-details {
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        .restaurant-name {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .restaurant-type {
            font-style: italic;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://image.resy.com/3/003/2/69657/f60538761589f806f089cf82d45e0ac8aa1a7064/jpg/1600x1600'>
                <img class='restaurant-image' src='https://image.resy.com/3/003/2/69657/f60538761589f806f089cf82d45e0ac8aa1a7064/jpg/1600x1600' alt='Shalom Japan' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Shalom Japan</h1>
            <div class='restaurant-type'>Fusion Cuisine â€¢ $$</div>

            <p>
                Traditional flavors from two distinct cultures, Jewish and Japanese, intersect in Williamsburg. With joyful service and a beautiful ambiance, this spot is underhyped and worth every visit.
            </p>
            
            <div class='button-container'>
                <a href="https://maps.app.goo.gl/sSMA7mt9Dm5jeM4z7" target="_blank">
                    <button class="choice-button">See in Maps</button>
                </a>
                <a href="https://resy.com/cities/new-york-ny/venues/shalom-japan?seats=2&date=2024-07-15" target="_blank">
                    <button class="choice-button">Reserve</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
