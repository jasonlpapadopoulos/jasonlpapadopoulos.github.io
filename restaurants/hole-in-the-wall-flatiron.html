<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Hole in the Wall</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.squarespace-cdn.com/content/v1/61e0b03673032e681ff314c3/3fa4a001-d20f-41fd-9545-6378a41f9c34/DSC06992.jpg'>
                <img class='restaurant-image' src='https://images.squarespace-cdn.com/content/v1/61e0b03673032e681ff314c3/3fa4a001-d20f-41fd-9545-6378a41f9c34/DSC06992.jpg' alt='Hole in the Wall' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Hole in the Wall</h1>
            <div class='restaurant-type'>Other â€¢ $$</div>
            <div class='restaurant-address'>37 W 24th St, New York, NY 10010</div>

            <p>
                A flexible spot for laid-back breakfast and dinner, complete with a covered deck. The menu boasts stunningly presented dishes inspired by global flavors and Mediterranean cooking. Perfect blend of style and comfort.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7432132, -73.9908672], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7432132, -73.9908672]).addTo(this.map)
                    .bindPopup('<b>Hole in the Wall</b><br>37 W 24th St, New York, NY 10010').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Hole%20in%20the%20Wall+37%20W%2024th%20St,%20New%20York,%20NY%2010010';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/hole-in-the-wall-flatiron?date=2024-07-31&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
