<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Tiny's and the bar Upstairs</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://accidentallywesanderson.com/wp-content/uploads/2021/02/130359143_211877837226857_8066155577402139443_n.jpg'>
                <img class='restaurant-image' src='https://accidentallywesanderson.com/wp-content/uploads/2021/02/130359143_211877837226857_8066155577402139443_n.jpg' alt='Tiny's and the bar Upstairs' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Tiny's and the bar Upstairs</h1>
            <div class='restaurant-type'>American â€¢ $$</div>

            <p>
                Charming 1810 pink townhouse with a cozy, dim atmosphere. Enjoy modern American dishes with farm-fresh and organic choices. Ideal for romantic dinners and big celebrations.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7167112, -74.0080147], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7167112, -74.0080147]).addTo(this.map)
                    .bindPopup('<b>Tiny's and the bar Upstairs</b><br>135 W Broadway, New York, NY 10013').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Tiny's%20and%20the%20bar%20Upstairs+135%20W%20Broadway,%20New%20York,%20NY%2010013';
            const reservationUrl = 'https://www.opentable.com/restref/client/?rid=77635&restref=77635&datetime=2023-04-09T12%3A00&covers=2&rtype=ism&searchdatetime=2023-04-09T12%3A00&partysize=2&lang=en&corrid=8dec36ab-d3b7-43b5-846d-fc661e783efd';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
