<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.ctfassets.net/1aemqu6a6t65/1HJo6fWxYkF8WpaH3PVhu4/7f983745bc903cdd4056d072d9919d74/2-alice-rw-west-village-manhattan-nyc-courtesy-alice?w=1200&h=800&q=75'>
                <img class='restaurant-image' src='https://images.ctfassets.net/1aemqu6a6t65/1HJo6fWxYkF8WpaH3PVhu4/7f983745bc903cdd4056d072d9919d74/2-alice-rw-west-village-manhattan-nyc-courtesy-alice?w=1200&h=800&q=75' alt='Alice' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Alice</h1>
            <div class='restaurant-type'>Italian â€¢ $$$</div>

            <p>
                A one-of-a-kind Italian eatery and seafood spot. Enjoy sustainably sourced pescatarian and vegetarian meals. The vibe is lively, paired with a classy wine and cocktail selection. All set in a chic historic brownstone.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.7369872'; // Replace with actual latitude value dynamically
            const longitude = '-73.9987031'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Alice</b><br>126 W 13th St, New York, NY 10011').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Alice+126%20W%2013th%20St,%20New%20York,%20NY%2010011';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/alice-restaurant-nyc?date=2024-07-25&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
