<html lang='en'>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Smith & Wollensky</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.otstatic.com/prod/27687231/4/huge.jpg'>
                <img class='restaurant-image' src='https://images.otstatic.com/prod/27687231/4/huge.jpg' alt='Smith & Wollensky' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Smith & Wollensky</h1>
            <div class='restaurant-type'>Steakhouse â€¢ $$$$</div>

            <p>
                Classic steakhouse serving USDA Prime dry-aged steaks, top-notch seafood, and acclaimed wines. A relaxed yet classy atmosphere perfect for special events and business dinners.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.8110337'; // Replace with actual latitude value dynamically
            const longitude = '-73.9270971'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Smith & Wollensky</b><br>797 Third Avenue, New York, NY 10022').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Smith%20&%20Wollensky+797%20Third%20Avenue,%20New%20York,%20NY%2010022';
            const reservationUrl = 'https://www.opentable.com/r/smith-and-wollensky-new-york?corrid=7dbcec63-6311-4746-9852-d92b7d47db19&avt=eyJ2IjoyLCJtIjoxLCJwIjowLCJzIjowLCJuIjowfQ&p=2&sd=2023-03-18T20%3A30%3A00';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
