<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Wau</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://axwwgrkdco.cloudimg.io/v7/__gmpics3__/5f8b68fec06d4cbdbe2704fc4ba6c2bd.jpg'>
                <img class='restaurant-image' src='https://axwwgrkdco.cloudimg.io/v7/__gmpics3__/5f8b68fec06d4cbdbe2704fc4ba6c2bd.jpg' alt='Wau' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Wau</h1>
            <div class='restaurant-type'>Asian • $$</div>

            <p>
                Wau serves up classic Southeast Asian dishes from Indonesia, Malaysia, Singapore, and Thailand. Enjoy family-style meals and relax on the enclosed outdoor patio. It’s a friendly spot that highlights local flavors and cultures.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.7844415'; // Replace with actual latitude value dynamically
            const longitude = '-73.9776143'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Wau</b><br>434 Amsterdam Ave, New York, NY 10024').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Wau+434%20Amsterdam%20Ave,%20New%20York,%20NY%2010024';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/wau-restaurant?date=2024-07-31&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
