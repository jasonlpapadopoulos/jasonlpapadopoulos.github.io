<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>L'Abeille</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://galavante.com/wp-content/uploads/2022/09/LAbeille-NYC-Atmosphere-.jpeg'>
                <img class='restaurant-image' src='https://galavante.com/wp-content/uploads/2022/09/LAbeille-NYC-Atmosphere-.jpeg' alt='L'Abeille' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>L'Abeille</h1>
            <div class='restaurant-type'>French • $$$$</div>
            <div class='restaurant-address'>412 Greenwich St, New York, NY 10013</div>

            <p>
                Michelin-starred French restaurant with a Japanese twist. Seasonal tasting menu and à la carte choices. Upscale vibe with a friendly feel. Award-winning wine and cocktail selection.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7212949, -74.0098451], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7212949, -74.0098451]).addTo(this.map)
                    .bindPopup('<b>L'Abeille</b><br>412 Greenwich St, New York, NY 10013').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=L'Abeille+412%20Greenwich%20St,%20New%20York,%20NY%2010013';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/labielle?date=2024-07-22&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
