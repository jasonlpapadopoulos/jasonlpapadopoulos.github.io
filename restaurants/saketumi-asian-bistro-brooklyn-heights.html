<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Saketumi Asian Bistro</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://ik.imagekit.io/awwybhhmo/satellite_images/japanese/red/hero/8.jpg?tr=w-2048'>
                <img class='restaurant-image' src='https://ik.imagekit.io/awwybhhmo/satellite_images/japanese/red/hero/8.jpg?tr=w-2048' alt='Saketumi Asian Bistro' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Saketumi Asian Bistro</h1>
            <div class='restaurant-type'>Japanese â€¢ $$</div>

            <p>
                Trendy spot with a varied menu of sushi, Chinese, and Thai dishes. Fresh ingredients and authentic spices create amazing flavors. Enjoy a cozy vibe with friendly service.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.6947239'; // Replace with actual latitude value dynamically
            const longitude = '-73.9947615'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Saketumi Asian Bistro</b><br>118 Montague St, Brooklyn, NY 11201').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Saketumi%20Asian%20Bistro+118%20Montague%20St,%20Brooklyn,%20NY%2011201';
            const reservationUrl = 'Walk in Only';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
