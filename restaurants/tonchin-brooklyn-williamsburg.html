    <meta charset='UTF-8'>

    <title>Tonchin BROOKLYN</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://cdn.prod.website-files.com/64f271c1bc251cc492d7f271/64f2ab50e2aee8c57e4c218b_TonchinBrooklyn_1_2044_websize.jpg'>
                <img class='restaurant-image' src='https://cdn.prod.website-files.com/64f271c1bc251cc492d7f271/64f2ab50e2aee8c57e4c218b_TonchinBrooklyn_1_2044_websize.jpg' alt='Tonchin BROOKLYN' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Tonchin BROOKLYN</h1>
            <div class='restaurant-type'>Ramen â€¢ $$</div>

            <p>
                Contemporary Japanese eatery blending classic tastes with a fresh spin. Enjoy house-made noodles, rich Tokyo Tonkotsu broth, and a selection of natural wines. A friendly spot perfect for get-togethers and tasty bites.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.7168274'; // Replace with actual latitude value dynamically
            const longitude = '-73.9617324'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Tonchin BROOKLYN</b><br>109 N 3rd St, Brooklyn, NY 11249').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Tonchin%20BROOKLYN+109%20N%203rd%20St,%20Brooklyn,%20NY%2011249';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/tonchin-brooklyn?date=2024-07-31&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
