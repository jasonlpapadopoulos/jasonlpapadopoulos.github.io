<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Electric Burrito</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://lh3.googleusercontent.com/places/AJQcZqK0UEi7MzTYDxt4K-LCohMKVNV6zAglauIGwzShB0-qLxjmEZqwZnUtc3a5MgJ_B5D6ppb7BGTdl2nqQVc-Lu8uKsJfW3_Iafc=s1600-w640'>
                <img class='restaurant-image' src='https://lh3.googleusercontent.com/places/AJQcZqK0UEi7MzTYDxt4K-LCohMKVNV6zAglauIGwzShB0-qLxjmEZqwZnUtc3a5MgJ_B5D6ppb7BGTdl2nqQVc-Lu8uKsJfW3_Iafc=s1600-w640' alt='Electric Burrito' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Electric Burrito</h1>
            <div class='restaurant-type'>Mexican â€¢ $</div>
            <div class='restaurant-address'>81 St Marks Pl, New York, NY</div>

            <p>
                Vibrant spot showcasing bold Mexican flavors, especially at breakfast and brunch. Offers vegan choices and hearty, tasty burritos. Cozy and relaxed, perfect for solo meals or small get-togethers.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.9265831, -73.133094], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.9265831, -73.133094]).addTo(this.map)
                    .bindPopup('<b>Electric Burrito</b><br>81 St Marks Pl, New York, NY').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Electric%20Burrito+81%20St%20Marks%20Pl,%20New%20York,%20NY';
            const reservationUrl = 'Walk in Only';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
