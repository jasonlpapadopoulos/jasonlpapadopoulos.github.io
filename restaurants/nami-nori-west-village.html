    <meta charset='UTF-8'>

    <title>Nami Nori</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.squarespace-cdn.com/content/v1/5ce5a075d10d8800011f0906/1577814513839-WM0QL54BRXSU10PZGHFN/190922_NAMINORI_360-4.jpg'>
                <img class='restaurant-image' src='https://images.squarespace-cdn.com/content/v1/5ce5a075d10d8800011f0906/1577814513839-WM0QL54BRXSU10PZGHFN/190922_NAMINORI_360-4.jpg' alt='Nami Nori' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Nami Nori</h1>
            <div class='restaurant-type'>Sushi â€¢ $$</div>

            <p>
                Casual yet chic temaki spot focused on open-style sushi hand rolls. Think Scandi-Japanese vibes, gluten-free options, and a laid-back beach house feel. Founded by veterans of the famous Masa restaurant.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.7302633'; // Replace with actual latitude value dynamically
            const longitude = '-74.0032937'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Nami Nori</b><br>33 Carmine St, New York, NY 10014, USA').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Nami%20Nori+33%20Carmine%20St,%20New%20York,%20NY%2010014,%20USA';
            const reservationUrl = 'https://www.opentable.com/restref/client/?restref=1283572&lang=en-US&ot_source=Restaurant%20website&corrid=8af5977a-cc92-42cf-962d-19c9f1f45dc7';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
