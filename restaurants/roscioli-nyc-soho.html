<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://cdn.vox-cdn.com/thumbor/rnX26f1VqmbuBCG2hxnYi77LmwY=/0x0:4000x3000/1200x0/filters:focal(0x0:4000x3000):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/24785049/230711_ROSCIOLI_EATER_022.jpg'>
                <img class='restaurant-image' src='https://cdn.vox-cdn.com/thumbor/rnX26f1VqmbuBCG2hxnYi77LmwY=/0x0:4000x3000/1200x0/filters:focal(0x0:4000x3000):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/24785049/230711_ROSCIOLI_EATER_022.jpg' alt='Roscioli NYC' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Roscioli NYC</h1>
            <div class='restaurant-type'>Italian â€¢ $$</div>

            <p>
                A classic spot with two levels: an upstairs wine bar and food shop highlighting Roman dishes, and a downstairs tasting menu paired with wines in a retro supper club vibe. A perfect mix of tradition and modern flair.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.7277483'; // Replace with actual latitude value dynamically
            const longitude = '-74.0026023'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Roscioli NYC</b><br>43 Macdougal St, New York, NY 10012').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Roscioli%20NYC+43%20Macdougal%20St,%20New%20York,%20NY%2010012';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/roscioli-tasting-menu?date=2024-07-27&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
