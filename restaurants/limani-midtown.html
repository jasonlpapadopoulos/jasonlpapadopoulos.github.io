<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Limani</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://res.cloudinary.com/gonation/image/upload/w_2500/q_auto/f_auto/v1619118745/sites/limani/DSC41171.jpg'>
                <img class='restaurant-image' src='https://res.cloudinary.com/gonation/image/upload/w_2500/q_auto/f_auto/v1619118745/sites/limani/DSC41171.jpg' alt='Limani' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Limani</h1>
            <div class='restaurant-type'>Greek • $$$</div>
            <div class='restaurant-address'>45 Rockefeller Plaza, New York, NY 10111</div>

            <p>
                Spacious Mediterranean and Greek seafood spot with 8,000 sq. ft. of fine dining, private rooms, and outdoor seating. Focused on top-notch local and Mediterranean ingredients with a stylish island-inspired décor.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7592576, -73.9799569], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7592576, -73.9799569]).addTo(this.map)
                    .bindPopup('<b>Limani</b><br>45 Rockefeller Plaza, New York, NY 10111').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Limani+45%20Rockefeller%20Plaza,%20New%20York,%20NY%2010111';
            const reservationUrl = 'https://www.opentable.com/limani-nyc';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
