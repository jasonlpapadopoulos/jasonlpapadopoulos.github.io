<html lang='en'>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Torrisi</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.getbento.com/accounts/0ad5a0dc17efb65589997db54130f0b0/media/images/92209s1.jpg?w=1200&fit=crop&auto=compress,format&h=600'>
                <img class='restaurant-image' src='https://images.getbento.com/accounts/0ad5a0dc17efb65589997db54130f0b0/media/images/92209s1.jpg?w=1200&fit=crop&auto=compress,format&h=600' alt='Torrisi' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Torrisi</h1>
            <div class='restaurant-type'>Italian • $$$</div>

            <p>
                Stylish Italian eatery housed in a historic building, boasting a standout à la carte menu with top-notch ingredients and a stunning atmosphere. Michelin-starred in 2023, it’s all about elevated dining.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const latitude = '40.724217'; // Replace with actual latitude value dynamically
            const longitude = '-73.9954001'; // Replace with actual longitude value dynamically

            if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
                // Initialize the map if latitude and longitude are valid
                const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(map);

                // Add a marker for the restaurant location
                L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                    .bindPopup('<b>Torrisi</b><br>275 Mulberry St, New York, NY 10012').openPopup();
            } else {
                // Hide the map view if latitude and longitude are invalid
                const mapView = document.getElementById('map-view');
                if (mapView) {
                    mapView.style.display = 'none';
                }
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Torrisi+275%20Mulberry%20St,%20New%20York,%20NY%2010012';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/torrisi?date=2024-07-17&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
