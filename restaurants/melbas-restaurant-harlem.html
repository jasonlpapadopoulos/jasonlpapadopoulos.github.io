<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Melba's Restaurant</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://cdn.vox-cdn.com/thumbor/lcYC9nFnqI3GPTfrZstKf6AZnCw=/0x0:1024x683/1200x675/filters:focal(664x180:826x342)/cdn.vox-cdn.com/uploads/chorus_image/image/73165034/IMG_5448_PC_Anthony_Jones.0.jpeg'>
                <img class='restaurant-image' src='https://cdn.vox-cdn.com/thumbor/lcYC9nFnqI3GPTfrZstKf6AZnCw=/0x0:1024x683/1200x675/filters:focal(664x180:826x342)/cdn.vox-cdn.com/uploads/chorus_image/image/73165034/IMG_5448_PC_Anthony_Jones.0.jpeg' alt='Melba's Restaurant' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Melba's Restaurant</h1>
            <div class='restaurant-type'>American â€¢ $$</div>
            <div class='restaurant-address'>300 W 114th St, New York, NY 10026</div>

            <p>
                Charming retro spot dishing out Southern favorites like fried chicken, eggnog waffles, and fruit cobbler. Cozy atmosphere that captures the local vibe perfectly.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.8031588, -73.9566824], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.8031588, -73.9566824]).addTo(this.map)
                    .bindPopup('<b>Melba's Restaurant</b><br>300 W 114th St, New York, NY 10026').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Melba's%20Restaurant+300%20W%20114th%20St,%20New%20York,%20NY%2010026';
            const reservationUrl = 'https://www.opentable.com/r/melbas-new-york';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
