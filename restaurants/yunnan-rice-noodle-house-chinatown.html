<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Yunnan Rice Noodle House</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://apis3.fantuan.ca/image/publicimage_image_1648507990.821124.png'>
                <img class='restaurant-image' src='https://apis3.fantuan.ca/image/publicimage_image_1648507990.821124.png' alt='Yunnan Rice Noodle House' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Yunnan Rice Noodle House</h1>
            <div class='restaurant-type'>Chinese â€¢ $</div>
            <div class='restaurant-address'>53 Bayard St, New York, NY 10013, USA</div>

            <p>
                Authentic Asian eatery serving up tasty rice noodles and hearty soups. Generous portions and quality ingredients make for a laid-back and fulfilling meal.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7151432, -73.9977223], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7151432, -73.9977223]).addTo(this.map)
                    .bindPopup('<b>Yunnan Rice Noodle House</b><br>53 Bayard St, New York, NY 10013, USA').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Yunnan%20Rice%20Noodle%20House+53%20Bayard%20St,%20New%20York,%20NY%2010013,%20USA';
            const reservationUrl = 'Walk in Only';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
