<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Don Angie</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.squarespace-cdn.com/content/v1/52f4133de4b08200b4da975e/1540222814305-LZUBBH1T9ZOJS5N1MBK0/Don+Angie+Restaurant+_+juanpablolira%2Bcopyright2017_-4.jpg?format=2500w'>
                <img class='restaurant-image' src='https://images.squarespace-cdn.com/content/v1/52f4133de4b08200b4da975e/1540222814305-LZUBBH1T9ZOJS5N1MBK0/Don+Angie+Restaurant+_+juanpablolira%2Bcopyright2017_-4.jpg?format=2500w' alt='Don Angie' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Don Angie</h1>
            <div class='restaurant-type'>Italian â€¢ $$$</div>
            <div class='restaurant-address'>103 Greenwich Ave, New York, NY 10014</div>

            <p>
                Cozy Italian-American eatery with a lively vibe and amazing comfort food. Their lasagna is a must-try, and the cocktail selection is on point.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7378039, -74.0019928], 12);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7378039, -74.0019928]).addTo(this.map)
                    .bindPopup('<b>Don Angie</b><br>103 Greenwich Ave, New York, NY 10014').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Don%20Angie+103%20Greenwich%20Ave,%20New%20York,%20NY%2010014';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/don-angie?date=2024-07-22&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
