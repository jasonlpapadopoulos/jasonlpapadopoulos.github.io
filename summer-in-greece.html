<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Greek Island Paradise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease 0.2s forwards;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 40px;
      background-color: white;
      color: #1e88e5;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease 0.4s forwards;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video class="background-video" autoplay loop muted playsinline poster="https://cdn.prod.website-files.com/5fd0f5501ea5ad3d2b7f9c33/66136e7c69be1c5f5f1c50f8_06_performance_one take_v01_GRADE_v03_2-poster-00001.jpg">
      <source src="https://cdn.prod.website-files.com/5fd0f5501ea5ad3d2b7f9c33/66136e7c69be1c5f5f1c50f8_06_performance_one take_v01_GRADE_v03_2-transcode.mp4" type="video/mp4">
      <source src="https://cdn.prod.website-files.com/5fd0f5501ea5ad3d2b7f9c33/66136e7c69be1c5f5f1c50f8_06_performance_one take_v01_GRADE_v03_2-transcode.webm" type="video/webm">
    </video>
  </div>

  <nav class="nav">
    <div class="nav-links">
      <a href="/about">About</a>
      <a href="/islands">Islands</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>

  <main class="content">
    <h1>Find <i>your</i> island.</h1>
    <p class="subtitle">A platform dedicated to Greece's wonderful islands.</p>
    <a href="quiz.html" class="cta-button">Get Started</a>
  </main>
</body>
</html>
