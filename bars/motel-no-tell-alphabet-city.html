<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Motel No Tell</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://images.squarespace-cdn.com/content/v1/651b21cf9e627f794b62fafb/146b546c-65a8-46e6-b938-718352a95566/web-smaller_fullscreen-Motel-No-Tell---Sep-23-26.jpg'>
                <img class='restaurant-image' src='https://images.squarespace-cdn.com/content/v1/651b21cf9e627f794b62fafb/146b546c-65a8-46e6-b938-718352a95566/web-smaller_fullscreen-Motel-No-Tell---Sep-23-26.jpg' alt='Motel No Tell' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Motel No Tell</h1>
            <div class='restaurant-type'>$$</div>

            <p>
                Colorful bar inspired by a retro Palm Springs motel, loaded with neon lights and vintage touches. Enjoy inventive cocktails, frozen drinks, and wood-fired pizzas. The vibe is electric with trivia nights and mixtape bingo events. Fun and lively atmosphere all around!
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const latitude = '40.729794'; // Replace with actual latitude value dynamically
        const longitude = '-73.980685'; // Replace with actual longitude value dynamically

        if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
            // Initialize the map if latitude and longitude are valid
            const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

            // Use a minimalistic dark tile layer
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19,
                className: 'leaflet-dark'
            }).addTo(map);

            // Add a marker for the restaurant location
            L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                .bindPopup('<b>Motel No Tell</b><br>210 Avenue A, New York, NY 10009').openPopup();
        } else {
            // Hide the map view if latitude and longitude are invalid
            const mapView = document.getElementById('map-view');
            if (mapView) {
                mapView.style.display = 'none';
            }
        }
    });


        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Motel%20No%20Tell+210%20Avenue%20A,%20New%20York,%20NY%2010009';
            const reservationUrl = 'https://www.opentable.com/r/motel-no-tell-new-york?ref=1068';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
