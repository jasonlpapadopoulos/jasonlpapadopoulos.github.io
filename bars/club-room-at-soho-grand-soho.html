<html lang='en'>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Club Room at Soho Grand</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://djmzubtjl6upi.cloudfront.net/wp-content/uploads/sites/2/2017/11/07154230/salon2.jpg'>
                <img class='restaurant-image' src='https://djmzubtjl6upi.cloudfront.net/wp-content/uploads/sites/2/2017/11/07154230/salon2.jpg' alt='Club Room at Soho Grand' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Club Room at Soho Grand</h1>
            <div class='restaurant-type'>$$</div>

            <p>
                Glamorous two-room space with Art Deco peacock walls, big portraits, live jazz, and a main stage sporting a disco ball. A blend of uptown elegance and downtown edge.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const latitude = '40.7220039'; // Replace with actual latitude value dynamically
        const longitude = '-74.0043561'; // Replace with actual longitude value dynamically

        if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
            // Initialize the map if latitude and longitude are valid
            const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

            // Use a minimalistic dark tile layer
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19,
                className: 'leaflet-dark'
            }).addTo(map);

            // Add a marker for the restaurant location
            L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                .bindPopup('<b>Club Room at Soho Grand</b><br>310 W Broadway, New York, NY 10013').openPopup();
        } else {
            // Hide the map view if latitude and longitude are invalid
            const mapView = document.getElementById('map-view');
            if (mapView) {
                mapView.style.display = 'none';
            }
        }
    });


        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Club%20Room%20at%20Soho%20Grand+310%20W%20Broadway,%20New%20York,%20NY%2010013';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/club-room-at-soho-grand-hotel?date=2024-09-17&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
