<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Little Ned</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://media.fastly.sohohousedigital.com/t_dc_base/sitecore-prod/ned/nomad/fox-restaurants/little-ned/_fox2771.jpg'>
                <img class='restaurant-image' src='https://media.fastly.sohohousedigital.com/t_dc_base/sitecore-prod/ned/nomad/fox-restaurants/little-ned/_fox2771.jpg' alt='Little Ned' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Little Ned</h1>
            <div class='restaurant-type'>$$$</div>

            <p>
                Charming spot with 1920s-style booth seating, club chairs, and burl wood tables. The mezzanine gives great views of the Empire State Building, mixing retro Art Deco vibes with a modern twist.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7449246, -73.988596], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7449246, -73.988596]).addTo(this.map)
                    .bindPopup('<b>Little Ned</b><br>1170 Broadway, New York, NY 10001').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Little%20Ned+1170%20Broadway,%20New%20York,%20NY%2010001';
            const reservationUrl = 'https://www.opentable.com/r/the-little-ned-at-the-ned-nomad-new-york?ref=1068';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
