<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Sake Bar Decibel</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://punchdrink.com/wp-content/uploads/2019/04/Article3-Decibel-Japanese-Sake-Bar-East-Village-NYC.jpg?w=1024'>
                <img class='restaurant-image' src='https://punchdrink.com/wp-content/uploads/2019/04/Article3-Decibel-Japanese-Sake-Bar-East-Village-NYC.jpg?w=1024' alt='Sake Bar Decibel' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Sake Bar Decibel</h1>
            <div class='restaurant-type'>$$</div>

            <p>
                A secret spot since 1993, this place serves up 100+ sake options in a cool, graffiti-filled basement. Itâ€™s got punk and hip-hop vibes, all while staying true to real Japanese sake culture.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const latitude = '40.7292745'; // Replace with actual latitude value dynamically
        const longitude = '-73.987784'; // Replace with actual longitude value dynamically

        if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
            // Initialize the map if latitude and longitude are valid
            const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

            // Use a minimalistic dark tile layer
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19,
                className: 'leaflet-dark'
            }).addTo(map);

            // Add a marker for the restaurant location
            L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                .bindPopup('<b>Sake Bar Decibel</b><br>240 E 9th St, New York, NY 10003').openPopup();
        } else {
            // Hide the map view if latitude and longitude are invalid
            const mapView = document.getElementById('map-view');
            if (mapView) {
                mapView.style.display = 'none';
            }
        }
    });


        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Sake%20Bar%20Decibel+240%20E%209th%20St,%20New%20York,%20NY%2010003';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/sake-bar-decibel?date=2024-09-24&seats=5';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
