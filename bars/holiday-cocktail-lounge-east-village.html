<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Holiday Cocktail Lounge</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://resizer.otstatic.com/v2/photos/xlarge/3/48567500.webp'>
                <img class='restaurant-image' src='https://resizer.otstatic.com/v2/photos/xlarge/3/48567500.webp' alt='Holiday Cocktail Lounge' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Holiday Cocktail Lounge</h1>
            <div class='restaurant-type'>$$</div>

            <p>
                Historic bar mixing "dive elegance" and classy vibes. Highlights include a vintage horseshoe bar from the 1920s, a retro harem mural, and epic history with legends like Sinatra, Madonna, and The Ramones. A perfect blend of charm and cool.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7279709, -73.9857018], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7279709, -73.9857018]).addTo(this.map)
                    .bindPopup('<b>Holiday Cocktail Lounge</b><br>75 Saint Marks Pl, New York, NY 10003').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Holiday%20Cocktail%20Lounge+75%20Saint%20Marks%20Pl,%20New%20York,%20NY%2010003';
            const reservationUrl = 'https://www.opentable.com/r/holiday-cocktail-lounge-new-york?ref=1068';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
