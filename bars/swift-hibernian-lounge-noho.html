<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Swift Hibernian Lounge</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://pyxis.nymag.com/v1/imgs/b03/676/af2ca7422df9ccd929695cab4d49b8c603-swift-hibernian-lounge-01.2x.rsocial.w600.jpg'>
                <img class='restaurant-image' src='https://pyxis.nymag.com/v1/imgs/b03/676/af2ca7422df9ccd929695cab4d49b8c603-swift-hibernian-lounge-01.2x.rsocial.w600.jpg' alt='Swift Hibernian Lounge' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Swift Hibernian Lounge</h1>
            <div class='restaurant-type'>$$</div>

            <p>
                Classic Irish pub with rustic charm. Think reclaimed church pews, exposed brick, and a long, winding bar. Great selection of beers, fine Irish whiskies, and famous Guinness. A lively spot without TVs, perfect for engaging chats and laid-back fun.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!this.map) {
                // Initialize the map
                this.map = L.map('map-view').setView([40.7273093, -73.9922879], 16);

                // Use a minimalistic dark tile layer
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                    subdomains: 'abcd',
                    maxZoom: 19,
                    className: 'leaflet-dark'
                }).addTo(this.map);

                // Add a marker for the restaurant location
                L.marker([40.7273093, -73.9922879]).addTo(this.map)
                    .bindPopup('<b>Swift Hibernian Lounge</b><br>34 E 4th St, New York, NY 10003').openPopup();
            } else {
                // Clear existing markers
                this.map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        this.map.removeLayer(layer);
                    }
                });
            }
        });

        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Swift%20Hibernian%20Lounge+34%20E%204th%20St,%20New%20York,%20NY%2010003';
            const reservationUrl = 'Walk in Only';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
