<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=0.75'>
    <title>Dear Irving Gramercy</title>
    <link rel='stylesheet' href='../mystyles.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class='restaurant-container'>
        <div class='restaurant-image-wrapper'>
            <a href='https://media.cntraveler.com/photos/5fcbe2e624d6251eeb2e5e4a/16:9/w_2560%2Cc_limit/Dear%2520Irving%2520Partial%2520Buyout.jpg'>
                <img class='restaurant-image' src='https://media.cntraveler.com/photos/5fcbe2e624d6251eeb2e5e4a/16:9/w_2560%2Cc_limit/Dear%2520Irving%2520Partial%2520Buyout.jpg' alt='Dear Irving Gramercy' onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068'">
            </a>
        </div>
        
        <div class='restaurant-details'>
            <h1 class='restaurant-name'>Dear Irving Gramercy</h1>
            <div class='restaurant-type'>$$$</div>

            <p>
                This upscale bar boasts four uniquely themed areas that transport you through time. Enjoy beautifully crafted cocktails, delicious shareable bites, and top-notch service from a friendly staff. Perfect blend of history and modern vibe.
            </p>
            
            <div class='button-container' id='button-container'></div>
        </div>
        <div id="map-view"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const latitude = ''; // Replace with actual latitude value dynamically
        const longitude = ''; // Replace with actual longitude value dynamically

        if (!isNaN(parseFloat(latitude)) && !isNaN(parseFloat(longitude))) {
            // Initialize the map if latitude and longitude are valid
            const map = L.map('map-view').setView([parseFloat(latitude), parseFloat(longitude)], 16);

            // Use a minimalistic dark tile layer
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 19,
                className: 'leaflet-dark'
            }).addTo(map);

            // Add a marker for the restaurant location
            L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map)
                .bindPopup('<b>Dear Irving Gramercy</b><br>55 Irving Pl, Gramercy Park, New York, NY 10003').openPopup();
        } else {
            // Hide the map view if latitude and longitude are invalid
            const mapView = document.getElementById('map-view');
            if (mapView) {
                mapView.style.display = 'none';
            }
        }
    });


        function renderButtons(mapsUrl, reservationUrl) {
            const buttonContainer = document.getElementById('button-container');
            let buttonsHtml = '';

            if (mapsUrl && mapsUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${mapsUrl} target="_blank">
                        <button class="choice-button">See in Google Maps</button>
                    </a>`;
            }

            if (reservationUrl && reservationUrl.startsWith('http')) {
                buttonsHtml += `
                    <a href=${reservationUrl} target="_blank">
                        <button class="choice-button">Reserve a Table</button>
                    </a>`;
            }

            buttonContainer.innerHTML = buttonsHtml;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const mapsUrl = 'https://www.google.com/maps/search/?api=1&query=Dear%20Irving%20Gramercy+55%20Irving%20Pl,%20Gramercy%20Park,%20New%20York,%20NY%2010003';
            const reservationUrl = 'https://resy.com/cities/new-york-ny/venues/dear-irving-gramercy?date=2024-10-03&seats=2';
            renderButtons(mapsUrl, reservationUrl);
        });
    </script>
</body>
</html>
