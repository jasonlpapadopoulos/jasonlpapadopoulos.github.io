<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Plana - Food in New York City</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
<div class="results-container">
    <div class="filters-container">
        <div class="filter-group">
            <button class="filter-button" data-filter="meal">Meal</button>
            <div class="filter-options">
                <label class="filter-option">
                    <input type="checkbox" name="meal" value="lunch"> Lunch
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="meal" value="brunch"> Brunch
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="meal" value="dinner"> Dinner
                </label>
            </div>
        </div>
        <div class="filter-group">
            <button class="filter-button" data-filter="price">Price Range</button>
            <div class="filter-options">
                <label class="filter-option">
                    <input type="checkbox" name="price" value="$"> $
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="price" value="$$"> $$
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="price" value="$$$"> $$$
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="price" value="$$$$"> $$$$
                </label>
            </div>
        </div>
        <div class="filter-group">
            <button class="filter-button" data-filter="cuisine">Cuisine</button>
            <div class="filter-options">
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="american"> American
                </label>
                <!-- <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="asian"> Asian
                </label> -->
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="chinese"> Chinese
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="deli--bagel"> Deli & Bagel
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="french"> French
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="fusion"> Fusion
                </label>
                <!-- <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="indian"> Indian
                </label> -->
                <!-- <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="irish"> Irish
                </label> -->
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="italian"> Italian
                </label>
                <!-- <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="latin-american"> Latin American
                </label> -->
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="mediterranean"> Mediterranean
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="mexican"> Mexican
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="pizza"> Pizza
                </label>
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="ramen"> Ramen
                </label>
                <!-- <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="steakhouse"> Steakhouse
                </label> -->
                <label class="filter-option">
                    <input type="checkbox" name="cuisine" value="sushi"> Sushi
                </label>
            </div>
        </div>
        <div class="fixed-line"></div>
    </div>
    <div id="restaurant-list"></div>
</div>

<script>
class RestaurantDisplay {
    constructor() {
        this.restaurants = [];
        this.selectedPrices = new Set();
        this.selectedMeals = new Set();
        this.selectedCuisines = new Set();
    }

    parseCSV(csvText) {
        const lines = csvText.split('\n');
        const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
        
        return lines.slice(1)
            .filter(line => line.trim())
            .map(line => {
                const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)
                    .map(val => val.replace(/"/g, '').trim());
                
                return headers.reduce((obj, header, index) => {
                    obj[header] = values[index];
                    return obj;
                }, {});
            });
    }

    async fetchRestaurants(csvUrl) {
        try {
            const response = await fetch(csvUrl);
            const csvText = await response.text();
            this.restaurants = this.parseCSV(csvText);
            return this.restaurants;
        } catch (error) {
            console.error('Error fetching restaurant data:', error);
            return [];
        }
    }

    getSelectedNeighborhoods() {
        const selectedNeighborhoods = localStorage.getItem('selectedNeighborhoods');
        return selectedNeighborhoods ? JSON.parse(selectedNeighborhoods) : [];
    }

    filterRestaurants() {
        const selectedNeighborhoods = this.getSelectedNeighborhoods();
        if (selectedNeighborhoods.length === 0) return [];
        
        return this.restaurants.filter(restaurant => {
            const neighborhoodMatch = selectedNeighborhoods.includes(restaurant.neighborhood);
            const priceMatch = this.selectedPrices.size === 0 || this.selectedPrices.has(restaurant.budget);
            const mealMatch = this.selectedMeals.size === 0 || [...this.selectedMeals].some(meal => 
                restaurant[meal.toLowerCase()] === "1"
            );
            const cuisineMatch = this.selectedCuisines.size === 0 || 
                               this.selectedCuisines.has(restaurant.cuisine.toLowerCase());

            return neighborhoodMatch && priceMatch && mealMatch && cuisineMatch;
        });
    }

    createRestaurantBox(restaurant) {
        const box = document.createElement('div');
        box.className = 'place-box';
        
        box.innerHTML = `
            <strong>${restaurant.place_name}</strong><br>
            <i>${restaurant.cuisine_pretty}, ${restaurant.budget}</i><br><br>
            
            <a href="${restaurant.image_url}">
                <img src="${restaurant.image_url}" alt="${restaurant.place_name}" 
                onerror="this.src='https://www.budget101.com/images/image-not-available.png?6068''">
            </a><br><br>
            
            ${restaurant.description}<br><br>
            
            <a href="${restaurant.maps_url}" target="_blank">
                <button class="choice-button">See in Maps</button>
            </a>
            ${restaurant.reservation_url ? `
                <a href="${restaurant.reservation_url}" target="_blank">
                    <button class="choice-button">Reserve</button>
                </a>
            ` : ''}
        `;
        
        return box;
    }

    updateDisplay() {
        const filteredRestaurants = this.filterRestaurants();
        const container = document.getElementById('restaurant-list');
        container.innerHTML = '';

        if (filteredRestaurants.length === 0) {
            const noResultsMessage = document.createElement('p');
            noResultsMessage.textContent = 'No restaurants found. Please adjust your search settings.';
            container.appendChild(noResultsMessage);
        } else {
            filteredRestaurants.forEach(restaurant => {
                container.appendChild(this.createRestaurantBox(restaurant));
            });
        }
    }

    setupEventListeners() {
        // Price filter listeners
        const priceCheckboxes = document.querySelectorAll('input[name="price"]');
        priceCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    this.selectedPrices.add(checkbox.value);
                } else {
                    this.selectedPrices.delete(checkbox.value);
                }
                this.updateDisplay();
            });
        });

        // Meal filter listeners
        const mealCheckboxes = document.querySelectorAll('input[name="meal"]');
        mealCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    this.selectedMeals.add(checkbox.value);
                } else {
                    this.selectedMeals.delete(checkbox.value);
                }
                this.updateDisplay();
            });
        });

        // Cuisine filter listeners
        const cuisineCheckboxes = document.querySelectorAll('input[name="cuisine"]');
        cuisineCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    this.selectedCuisines.add(checkbox.value.toLowerCase());
                } else {
                    this.selectedCuisines.delete(checkbox.value.toLowerCase());
                }
                this.updateDisplay();
            });
        });

        // Filter button listeners
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const filterGroup = button.closest('.filter-group');
                const options = filterGroup.querySelector('.filter-options');
                const wasActive = button.classList.contains('active');

                // Close all other filter options
                document.querySelectorAll('.filter-options').forEach(opt => {
                    opt.classList.remove('show');
                });
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Toggle current filter
                if (!wasActive) {
                    options.classList.add('show');
                    button.classList.add('active');
                }
            });
        });

        // Close filters when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.filter-group')) {
                document.querySelectorAll('.filter-options').forEach(opt => {
                    opt.classList.remove('show');
                });
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });
            }
        });
    }
}

// Initialize display and add event listeners
document.addEventListener('DOMContentLoaded', async function() {
    const display = new RestaurantDisplay();
    await display.fetchRestaurants('https://raw.githubusercontent.com/jasonlpapadopoulos/jasonlpapadopoulos.github.io/main/food_places.csv');
    display.setupEventListeners();
    display.updateDisplay();
});
</script>
</body>
</html>
