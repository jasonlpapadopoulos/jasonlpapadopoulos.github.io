<!-- food_places.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Guide - Food Places</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
.results-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.place-box {
    background-color: black;
    color: white;
    padding: 20px;
    border: 2px solid white;
    border-radius: 25px;
    margin-bottom: 20px;
    text-align: center;
}

.place-box img {
    max-width: 100%;
    height: auto;
}

.choice-button {
    background-color: black;
    color: white;
    border: 1px solid white;
    padding: 5px 10px;
    margin: 0 5px;
    cursor: pointer;
}

.choice-button:hover {
    background-color: #333;
}

#restaurant-count {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.2em;
}

#selected-neighborhoods {
    color: yellow;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="results-container">
  <div id="selected-neighborhoods"></div>
  <div id="restaurant-count"></div>
  <div id="restaurant-list"></div>
</div>

<script>
    class RestaurantDisplay {
        constructor() {
            this.restaurants = [];
        }
    
        parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            
            return lines.slice(1)
                .filter(line => line.trim())
                .map(line => {
                    const values = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g)
                        .map(val => val.replace(/"/g, '').trim());
                    
                    return headers.reduce((obj, header, index) => {
                        obj[header] = values[index];
                        return obj;
                    }, {});
                });
        }
    
        async fetchRestaurants(csvUrl) {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                this.restaurants = this.parseCSV(csvText);
                return this.restaurants;
            } catch (error) {
                console.error('Error fetching restaurant data:', error);
                return [];
            }
        }
    
        getSelectedNeighborhoods() {
            // Get all checked neighborhood checkboxes from neighborhood-selection.html
            const selectedNeighborhoods = localStorage.getItem('selectedNeighborhoods');
            console.log("Selected neighborhoods from localStorage:", selectedNeighborhoods); // Debugging line
            return selectedNeighborhoods ? JSON.parse(selectedNeighborhoods) : [];
        }
    
        filterRestaurants() {
            const selectedNeighborhoods = this.getSelectedNeighborhoods();
            if (selectedNeighborhoods.length === 0) return [];
            
            return this.restaurants.filter(restaurant => 
                selectedNeighborhoods.includes(restaurant.neighborhood)
            );
        }
    
        createRestaurantBox(restaurant) {
            const box = document.createElement('div');
            box.className = 'place-box';
            
            box.innerHTML = `
                <strong>${restaurant.place_name}</strong><br>
                <i>${restaurant.cuisine}, ${restaurant.budget}</i><br><br>
                
                <a href="${restaurant.image_url}">
                    <img src="${restaurant.image_url}" alt="${restaurant.place_name}" 
                         onerror="this.src='/api/placeholder/400/300'">
                </a><br><br>
                
                ${restaurant.description}<br><br>
                
                <a href="${restaurant.maps_url}" target="_blank">
                    <button class="choice-button">See in Maps</button>
                </a>
                ${restaurant.reservation_url ? `
                    <a href="${restaurant.reservation_url}" target="_blank">
                        <button class="choice-button">Reserve</button>
                    </a>
                ` : ''}
            `;
            
            return box;
        }
    
        updateDisplay() {
            const selectedNeighborhoods = this.getSelectedNeighborhoods();
            document.getElementById('selected-neighborhoods').textContent = `Selected Neighborhoods: ${selectedNeighborhoods.join(', ')}`;
            
            const filteredRestaurants = this.filterRestaurants();
            const container = document.getElementById('restaurant-list');
            const countDisplay = document.getElementById('restaurant-count');
            
            countDisplay.textContent = `Found ${filteredRestaurants.length} restaurant${filteredRestaurants.length !== 1 ? 's' : ''}`;
            container.innerHTML = '';
            
            filteredRestaurants.forEach(restaurant => {
                container.appendChild(this.createRestaurantBox(restaurant));
            });
        }
    }
    
    // Initialize display and add event listeners
    document.addEventListener('DOMContentLoaded', async function() {
        const display = new RestaurantDisplay();
        await display.fetchRestaurants('https://raw.githubusercontent.com/jasonlpapadopoulos/jasonlpapadopoulos.github.io/main/food_places.csv');
    
        // Initial display update
        display.updateDisplay();
    });
</script>
</body>
</html>
