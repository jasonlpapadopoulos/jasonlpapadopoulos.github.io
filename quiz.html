    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }
    .progress-bar {
      height: 10px;
      width: 100%;
      background: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: #1e88e5;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
    .question {
      display: none;
      animation: fade-in 0.3s ease-in-out;
    }
    .question.active {
      display: block;
    }
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .question p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #1e88e5;
    }
    .options {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 20px;
      background: #1e88e5;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:disabled {
      background: #b0bec5;
      cursor: not-allowed;
    }
    .btn:hover:not(:disabled) {
      background: #1565c0;
    }
    .modern-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1rem;
    }

    @media (min-width: 768px) {
      .modern-options {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .option-card {
      height: 160px;
      padding: 1rem;
      border: 2px solid #1e88e5;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      position: relative;
    }

    .option-card:hover {
      border-color: #1565c0;
      transform: translateY(-2px);
    }

    .option-card.selected {
      background: #1e88e5;
      color: white;
      transform: scale(1.05);
      border-color: orange;
    }

    .option-card input[type="radio"],
    .option-card input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }

    .option-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .option-label {
      font-weight: 500;
      text-align: center;
      margin-bottom: 0.25rem;
    }

    .option-description {
      font-size: 0.875rem;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>

  <script>
    const questions = document.querySelectorAll('.question');
    const progressBarFill = document.querySelector('.progress-bar-fill');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentStep = 0;

    function updateProgress() {
      const progress = ((currentStep + 1) / questions.length) * 100;
      progressBarFill.style.width = progress + '%';
    }

    function showQuestion(step) {
      questions.forEach((question, index) => {
        question.classList.toggle('active', index === step);
      });
      prevBtn.disabled = step === 0;
      nextBtn.textContent = step === questions.length - 1 ? 'Submit' : 'Next';
      updateProgress();
    }

    nextBtn.addEventListener('click', () => {
      if (currentStep < questions.length - 1) {
        currentStep++;
        showQuestion(currentStep);
      } else {
        // Redirect to the specified URL when the "Submit" button is clicked
        window.location.href = 'https://makeplana.com/islands';
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showQuestion(currentStep);
      }
    });

    showQuestion(currentStep);

    document.querySelectorAll('.option-card').forEach((card) => {
      card.addEventListener('click', () => {
        // Remove 'selected' class from all cards
        document.querySelectorAll('.option-card').forEach((c) => c.classList.remove('selected'));
        
        // Add 'selected' class to the clicked card
        card.classList.add('selected');
      });
    });
</script>
