    <script>
        const isProd = window.location.hostname === 'makeplana.com';
        const BASE_URL = isProd ? '' : '.';

        const config = {
            urls: {
                home: isProd ? '/what-are-you-looking-for' : `${BASE_URL}/what-are-you-looking-for.html`,
                neighborhoods: isProd ? '/neighborhoods' : `${BASE_URL}/neighborhoods.html`,
                food: isProd ? '/food' : `${BASE_URL}/food.html`,
                drinks: isProd ? '/drinks' : `${BASE_URL}/drink.html`
            }
        };

        // Get the selected category from localStorage
        const selectedCategory = localStorage.getItem('selectedCategory');

        // Update page title based on category
        window.addEventListener('DOMContentLoaded', () => {
            if (selectedCategory) {
                document.title = `Plana - ${selectedCategory.charAt(0).toUpperCase() + selectedCategory.slice(1)} in NYC`;
                // Set button text
                document.querySelector('.submit-button').textContent = 
                    selectedCategory === 'drinks' ? "Let's Drink!" : "Let's Eat!";
            }
        });

        // Handle collapsible sections
        document.querySelectorAll('.section-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const isOpen = content.classList.contains('open');
                
                header.classList.toggle('active');
                content.classList.toggle('open');
            });
        });

        // Handle select all functionality
        document.querySelectorAll('.select-all').forEach(selectAll => {
            selectAll.addEventListener('change', (e) => {
                const section = e.target.closest('.section-content');
                const checkboxes = section.querySelectorAll('input[name="neighborhood"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = e.target.checked;
                });
                updateSubmitButton();
                updateSelectedNeighborhoods();
            });
        });

        // Handle individual checkbox changes affecting select all
        document.querySelectorAll('.neighborhood-list').forEach(list => {
            list.addEventListener('change', (e) => {
                if (e.target.name === 'neighborhood') {
                    const section = e.target.closest('.section-content');
                    const selectAll = section.querySelector('.select-all');
                    const checkboxes = section.querySelectorAll('input[name="neighborhood"]');
                    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                    const someChecked = Array.from(checkboxes).some(cb => cb.checked);
                    
                    selectAll.checked = allChecked;
                    selectAll.indeterminate = someChecked && !allChecked;
                    
                    updateSubmitButton();
                    updateSelectedNeighborhoods();
                }
            });
        });

        // Handle submit button state
        function updateSubmitButton() {
            const allCheckboxes = document.querySelectorAll('input[name="neighborhood"]');
            const submitButton = document.querySelector('.submit-button');
            const isAnyChecked = Array.from(allCheckboxes).some(checkbox => checkbox.checked);
            submitButton.disabled = !isAnyChecked;
        }

        // Add event listener to button for category-based navigation
        document.querySelector('.submit-button').addEventListener('click', function() {
            if (!this.disabled) {
                const selectedNeighborhoods = Array.from(document.querySelectorAll('input[name="neighborhood"]'))
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                
                localStorage.setItem('selectedNeighborhoods', JSON.stringify(selectedNeighborhoods));
                
                // Use the config object for navigation
                window.location.href = config.urls[selectedCategory];
            }
        });

        // Update selected neighborhoods display
        function updateSelectedNeighborhoods() {
            const selectedNeighborhoods = Array.from(document.querySelectorAll('input[name="neighborhood"]'))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            
            document.getElementById('selected-neighborhoods').textContent = 
                `Selected Neighborhoods: ${selectedNeighborhoods.length > 0 ? selectedNeighborhoods.join(', ') : 'None'}`;
        }

        async function loadNeighborhoodsFromCSV(repoUrl) {
            try {
                const response = await fetch(repoUrl);
                const csvText = await response.text();
                return parseCSV(csvText);
            } catch (error) {
                console.error('Error loading CSV:', error);
                return [];
            }
        }

        // Parse CSV text into an array of objects
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header.trim()] = values[index].trim();
                    return obj;
                }, {});
            });
        }

        // Create neighborhood checkbox HTML
        function createNeighborhoodCheckbox(neighborhood) {
            return `
                <label class="checkbox-container">
                    <input type="checkbox" name="neighborhood" value="${neighborhood.value}">
                    <div class="custom-checkbox"></div>
                    ${neighborhood.name}
                </label>
            `;
        }

        // Render neighborhoods for a specific area
        function renderArea(areaName, neighborhoods) {
            return `
                <div class="section area">
                    <div class="section-header">
                        <span>${areaName}</span>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="section-content">
                        <div class="select-all-section">
                            <label class="checkbox-container select-all-container">
                                <input type="checkbox" class="select-all">
                                <div class="custom-checkbox"></div>
                                All ${areaName}
                            </label>
                        </div>
                        <div class="neighborhood-list">
                            ${neighborhoods.map(createNeighborhoodCheckbox).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        // Main initialization function new neighborhoods
        async function initializeNeighborhoods() {
            // Replace with the raw URL of your CSV file on GitHub
            const csvUrl = 'https://raw.githubusercontent.com/jasonlpapadopoulos/jasonlpapadopoulos.github.io/main/food_neighborhoods.csv';
            
            const neighborhoods = await loadNeighborhoodsFromCSV(csvUrl);
            
            // Group neighborhoods by area
            const areasMap = neighborhoods.reduce((areas, neighborhood) => {
                const { area } = neighborhood;
                if (!areas[area]) areas[area] = [];
                areas[area].push(neighborhood);
                return areas;
            }, {});

            // Render areas and their neighborhoods
            const manhattanContent = document.getElementById('manhattan-content');
            manhattanContent.innerHTML = Object.entries(areasMap)
                .map(([areaName, areaNeighborhoods]) => 
                    renderArea(areaName, areaNeighborhoods)
                ).join('');
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', initializeNeighborhoods);
        
    </script>
