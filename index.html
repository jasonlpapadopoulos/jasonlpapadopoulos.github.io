<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/roboto/2.0.0/css/roboto.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            word-wrap: break-word;
            max-width: 100%;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: clamp(1rem, 4vw, 2rem);
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
            word-wrap: break-word;
            max-width: 100%;
        }

        .button {
            padding: clamp(8px, 2vw, 10px) clamp(20px, 4vw, 30px);
            font-size: clamp(1rem, 3vw, 1.2rem);
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1s;
            text-decoration: none;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        /* Touch device optimization */
        @media (hover: none) {
            .button:active {
                background-color: #e0e0e0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments for very small screens */
        @media screen and (max-width: 280px) {
            body {
                padding: 10px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .button {
                padding: 6px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Plana</h1>
    <p class="subtitle">Curated Recommendations</p>
    <a href="selection-page.html" class="button">New York City</a>
</body>
</html>
